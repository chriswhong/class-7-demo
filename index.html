<body>
  <div id='parent-container'>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color:#33485d;border-bottom: 1px solid #5e5e5e;">
      <!-- Container wrapper -->
      <div class="container-fluid">

        <!-- Navbar brand -->
        <a class="navbar-brand" href="#"><i class="fa-solid fa-binoculars"></i> NYC Neighborhoods</a>

        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Link -->
          </ul>

          <ul class="navbar-nav d-flex flex-row me-1">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="#"><i class="fab fa-github"></i></a>
            </li>
          </ul>

        </div>
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <div class='content-area'>
      <div class='sidebar'>
        <h3>Welcome to the web map!</h3>
        <p>This map allows you to explore NYC's neighborhoods. Take a look around and see what you can discover.</p>
        <h5>Jump to a Neighborhood</h5>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button type="button" class="btn btn-outline-primary">The Village</button>
          <button type="button" class="btn btn-outline-primary">FiDi</button>
          <button type="button" class="btn btn-outline-primary">Washington Heights</button>
        </div>
      </div>
      <div id='mapContainer'>
      <!-- this is where mapboxGL will insert the map -->
      </div>
    </div>
  </div>
  <!-- your content here... -->
